<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="Css/Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <Main class="Container">
    <div class="Card">
    
      <div class="ImgPart">
        <img class="CardImg" src="images/illustration-hero.svg" alt="Card-Img">
  
      </div>
  
      <div class="CardBottom">
        <div class="TextPart">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
  
        <div class="ButtonPart">
          <div class="ChangeBtn">
            <img class="BtnPart" src="images/icon-music.svg" alt="Music-img">
            <div>
              <h4 class="BtnPart">Annual Plan</h4>
              <p class="BtnPart">$59.99/year</p>
            </div>
            <a class="BtnPart CBP" href="">Change</a> 
          </div>
          <a href="#" class="myButton">Proceed to Payment</a>
          <p class="CO">Cancel Order</p>
        </div>
  
      </div>
  
    </div>
    
    <footer>
      
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ItsIchi">Ty T</a>.
    </div>
      
    </footer>
  


  </Main>

</body>
</html>
